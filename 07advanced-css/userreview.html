    <!-- start the page main -->
    <main>
        <h1>User Review</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>User Information</legend>
                <label>Username*<input type="text" name="uname" required>
                </label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234">
                </label>
                <label>Email*<input type="email" name="email" required placeholder="@gmail.com">
                </label>
            </fieldset>

            <fieldset>
                <legend>Anime Name</legend>
                <label>Anime Title*<input type="text" name="aname" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Rating of Anime</legend>
                <label> <input type="radio" name="method" value="1star">1 Star</label>
                <label> <input type="radio" name="method" value="2star">2 Star</label>
                <label> <input type="radio" name="method" value="3star">3 Star</label>
                <label> <input type="radio" name="method" value="4star">4 Star</label>
                <label> <input type="radio" name="method" value="5star">5 Star</label>
            </fieldset>


            <fieldset>

                <legend>Story</legend>
                <label><input type="checkbox" name="goodplot" value="chosen"> Good Plot</label>
                <label><input type="checkbox" name="goodwritingstyle" value="chosen"> Good Writing Style</label>
                <label><input type="checkbox" name="mehplot" value="chosen"> Meh Plot</label>
                <label><input type="checkbox" name="mehwritingstyle" value="chosen"> Meh Writing Style</label>
                <label><input type="checkbox" name="badplot" value="chosen"> Bad Plot</label>
                <label><input type="checkbox" name="badwritingstyle" value="chosen"> Bad Writing Style</label>

                <br>
                <label>Rating the Story
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>


                    </select>
                </label>
            </fieldset>

            <fieldset>

                <legend>Animation</legend>
                <label><input type="checkbox" name="goodplot" value="chosen"> Unique</label>
                <label><input type="checkbox" name="mehplot" value="chosen"> Innovative</label>
                <label><input type="checkbox" name="badplot" value="chosen"> Dull</label>
                <label><input type="checkbox" name="goodcharacters" value="chosen"> Boring</label>

                <br>
                <label>Rating the Animation
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>


                    </select>
                </label>
            </fieldset>
            <fieldset>

                <legend>Sound</legend>
                <label><input type="checkbox" name="goodcontrib" value="chosen"> Good Contribution to the
                    Experience:</label>
                <label><input type="checkbox" name="goodsynchron" value="chosen"> Good Synchronization and
                    Mixing</label>
                <label><input type="checkbox" name="gooduniqu" value="chosen"> Good Uniqueness vs. Repetition</label>
                <label><input type="checkbox" name="goodartist" value="chosen"> Good Artistic Intent</label>
                <label><input type="checkbox" name="goodemot" value="chosen"> Good Emotional Impact</label>
                <label><input type="checkbox" name="mehcontrib" value="chosen"> Meh Contribution to the
                    Experience:</label>
                <label><input type="checkbox" name="mehsynchron" value="chosen"> Meh Synchronization and
                    Mixing</label>
                <label><input type="checkbox" name="mehuniqu" value="chosen"> Meh Uniqueness vs. Repetition</label>
                <label><input type="checkbox" name="mehartist" value="chosen"> Meh Artistic Intent</label>
                <label><input type="checkbox" name="mehemot" value="chosen"> Meh Emotional Impact</label>
                <label><input type="checkbox" name="badcontrib" value="chosen"> Bad Contribution to the
                    Experience:</label>
                <label><input type="checkbox" name="badsynchron" value="chosen"> Bad Synchronization and
                    Mixing</label>
                <label><input type="checkbox" name="baduniqu" value="chosen"> Bad Uniqueness vs. Repetition</label>
                <label><input type="checkbox" name="badartist" value="chosen"> Bad Artistic Intent</label>
                <label><input type="checkbox" name="bademot" value="chosen"> Bad Emotional Impact</label>




                <br>
                <label>Rating the Sound
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>


                    </select>
                </label>
            </fieldset>
            <fieldset>

                <legend>Characters</legend>
                <label><input type="checkbox" name="goodchar" value="chosen"> Good Character Depth and Development</label>
                <label><input type="checkbox" name="goodrel" value="chosen"> Good Relatability and Engagement</label>
                <label><input type="checkbox" name="gooddesi" value="chosen"> Good Character Design</label>
                <label><input type="checkbox" name="goodstory" value="chosen"> Good Story Integration</label>
                <label><input type="checkbox" name="goodrelati" value="chosen"> Good Relationships</label>
                <label><input type="checkbox" name="mehchar" value="chosen"> Meh Character Depth and Development</label>

                <label><input type="checkbox" name="mehdesi" value="chosen"> Meh Character Design</label>
                <label><input type="checkbox" name="mehstory" value="chosen"> Meh Story Integration</label>
                <label><input type="checkbox" name="mehrelati" value="chosen"> Meh Relationships</label>
                <label><input type="checkbox" name="badchar" value="chosen"> Bad Character Depth and Development</label>
                <label><input type="checkbox" name="badrel" value="chosen"> Bad Relatability and Engagement</label>
                <label><input type="checkbox" name="baddesi" value="chosen"> Bad Character Design</label>
                <label><input type="checkbox" name="badstory" value="chosen"> Bad Story Integration</label>
                <label><input type="checkbox" name="badrelati" value="chosen"> Bad Relationships</label>


                <br>
                <label>Rating the Characters
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                        <option value="10">10</option>

                </label>
            </fieldset>

            <label>Comments About Anime

            </label>
